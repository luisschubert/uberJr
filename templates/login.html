{% include 'header.html' %}
<body>
  <div id="wrapper">
    <div class="map-bg"></div>
    <div class="overlay login wow fadeInUpMin" data-wow-delay=".2s" data-wow-duration="2.s">
      <img class="logo" src="/static/images/uberjr-logo.png" alt="uber jr logo">
      <h2>Sign In</h2>
      <div id="login-error"></div>
      <form id="loginForm" action="/api/login" method="POST">
        <input id="emailField" type="email" name="email" placeholder="Email" required>
        <input id="passwordField" type="password" name="password" placeholder="Password" required>
        <input type="submit" value="Submit" onclick="">
      </form>
      <p>Need an account? <a href="/signup" target="_self">Sign Up</a><br>
    </div>
  </div>
  <script type="text/javascript" src="/static/js/jquery-1.11.2.min.js"></script>
  <script type="text/javascript" src="/static/js/jquery-ui.min.js"></script>
  <script type="text/javascript" src="/static/js/plugins.js"></script>
  <!-- <script type="text/javascript" src="/static/js/scripts.js"></script> -->
  <script type="text/javascript" src="/static/js/login-register.js"></script>
</body>
</html>
